<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- CSS -->
       <link rel="stylesheet" href="index.css">
       <!-- Icons (font awesome) -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <!-- Google fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- Google font for buttons -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <header>
                <h1>Jimmy's Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </header>
            
            <div id="menu-items" class="menu-item-container">
                <!-- Render menu here -->
            </div>
            
            <!-- Hidden Checkout -->
            <div class="hidden" id="order-summary">
                <h2 class="checkout-title">Your Order</h2>
                
                <div class="items-ordered-container" id="ordered-items">
                    <!-- Summary of added items here -->
                </div>

                <div class="total-price-container">
                    <h2>Total Price: </h2>
                    <div class="total-price" id="total-price"></div>

                </div>
                    
                <button id="complete-order-btn" class="complete-order-btn green-btn">Complete Order</button>
            </div>

            <!-- Hidden Payment Modal -->
            <div class="payment-modal hidden" id="payment-modal">
                <div class="modal-close-btn-container">
                    <button id="modal-close-btn" class="modal-close-btn">X</button>
                </div>
                
                <div class="payment-modal-inner" id="payment-modal-inner">
                    <h2>Enter card details</h2>
                    <form id="payment-modal-form" class="payment-modal-form">
                        <input 
                        type="text" 
                        name="name"
                        id="customerName"
                        placeholder="Enter your name"
                        required />
                        
                        <input 
                        type="number" 
                        name="cardNumber"
                        id="cardNumber"
                        placeholder="Enter card number"
                        required />
                        
                        <input 
                        type="number" 
                        name="cvvNumber" 
                        id="cvvNumber"
                        placeholder="Enter CVV number"
                        required />
                        
                        <button type="submit" id="pay-btn" class="pay-btn green-btn">Pay</button>
                    </form>
                </div>
            
            </div>

        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
